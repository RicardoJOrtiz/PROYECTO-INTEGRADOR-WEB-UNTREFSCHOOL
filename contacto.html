<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UntrefSchool" />
    <meta name="author" content="Ricardo Javier Ortiz" />
    <link rel="stylesheet" href="css/style-contacto.css" />
    <link
      rel="shortcut icon"
      href="iconos/logo escudo dragon.png"
      sizes="16x16 24x24 32x32 48x48"
    />
    <title>Contacto</title>
</head>
<body>
  <header>
    <h1>Contactenos</h1>
  </header>
    <main>
      <form
        action="https://formsubmit.co/ricardo_ortiz@hotmail.com.ar"
        enctype="multipart/form-data"
        method="post"
        autocomplete="on"
      >
        <!-- cuerpo de formulario comentario-->
        <label for="nombre">Nombre </label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre completo"
          minlength="2"
        />

        <label for="correo">Correo </label>
        <input type="email" name="correo" id="correo" required />

        <label for="Asunto">Asunto </label>
        <input type="text" placeholder="Ingrese el asunto" >

        <label for="consulta">Consulta </label>
        <textarea
          name="consulta"
          id="consulta"
          cols="15"
          rows="7"
          placeholder="ingrese su consulta.. (Max. 500 caracteres)"
          maxlength="500"
        ></textarea>

        <button type="submit">Enviar</button>
        
      </form>
    </main>
    <aside>&copy Ricardo Ortiz-2023</aside>
  </body>
</html>
